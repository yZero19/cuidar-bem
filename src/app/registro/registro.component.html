<h1>Registro no Consultório Médico</h1>
    <div class="back-button">
        <a href="index.html">&larr; Voltar para o Início</a>
    </div>
    <form action="processar_registro.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br><br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" required>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="[0-9]+" maxlength="11" required>
        <br><br>
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" pattern="[0-9]+" maxlength="9" required>
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <input type="submit" value="Registrar">
    </form>

<div class="container">
    <div class="box">
        <h2>Realize Seu Login</h2>
        <form [formGroup]="form" >
            <table>
                <tr>
                    <td><label for="cpf">CPF:</label></td>
                    <td><input formControlName="cpf" type="text" id="cpf" mask="000.000.000-00" name="cpf"></td>
                </tr>
                <tr>
                    <td><label for="senha">Senha:</label></td>
                    <td><input formControlName="senha" type="password" id="senha" name="senha"></td>
                </tr>
            </table>

            <input type="submit" (click)="salvar()" value="Login">
        </form>

        <p>NÃ£o tem uma conta? <a href="/registro">Registre-se</a></p>
    </div>
</div>

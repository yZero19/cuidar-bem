<h1>Registro no Consultório Médico</h1>
<div class="back-button">
    <a href="index.html">&larr; Voltar para o Início</a>
</div>
<form [formGroup]="form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome"><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" formControlName="sobrenome">
    <br><br>
    <label for="idade">Idade</label>
    <input type="number" id="idade" formControlName="idade">
    <label for="sexo">Sexo:</label>
    <select id="sexo" formControlName="sexo">
        <option value="MASCULINO">Masculino</option>
        <option value="FEMININO">Feminino</option>
    </select>
    <br><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" mask="000.000.000-00" formControlName="cpf">
    <br><br>
    <label for="rg">RG:</label>
    <input type="text" id="rg" mask="00.000.000-A" formControlName="rg">
    <br><br>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" mask="(00) 00000-0000" formControlName="telefone">
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" formControlName="email">
    <br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" formControlName="senha">
    <br><br>
    <input type="submit" (click)="salvar()" value="Registrar">
</form>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" />

<main>
    <div class="container">
        <div class="box">
            <div class="user-info">
                <h2><i class="fas fa-user"></i> {{usuario.nome}} {{usuario.sobrenome}}</h2>
                <p><i class="fas fa-calendar-days"></i> idade : {{usuario.idade}}</p>
                <p><i class="fas fa-venus-mars"></i> sexo : {{usuario.sexo}}</p>
                <p><i class="far fa-file"></i> Documento :  {{usuario.cpf}}</p>
            </div>

            <div class="card">
                <h3>Consultas Agendadas</h3>
                <p *ngFor="let consulta of consultas"><i class="far fa-clock"></i> {{consulta.data| date: 'dd/MM/yyyy'}}<br> {{consulta.horario}} <br> {{consulta.servico}} <br> {{consulta.medico}}</p>
            </div>

        </div>
    </div>
</main>
